<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <meta http-quive="X-UA-Compatible" content="ie-edge">
        <title>Checkout Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/checkout.css" type="text/css">
        <script>
           const confirmation = () => {
               if (confirm("Are you sure to check out")) {
                   alert("Payment is successful, thank you for visiting us");
               } else {
                   alert("Payment is not successful");
                   return false;
               }
           }
        </script>
    </head>

    <body>
        <div class="container col-8 my-5 br-2 rounded">
            <div class="row g-3">
                <div class="col-8">
                    <h4>Delivery Form</h4>
                    <form onsubmit="return confirmation()" action="index.html">
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="firstname" >First Name</label>
                                <input type="text" id="firstname" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="lastname">Last Name</label>
                                <input type="text" id="lastname" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="username">User Name</label>
                                <span class="text-muted">(Member Only)</span>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="username">
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="email">Email</label>
                                <input type="text" id="email" class="form-control" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="address">Address</label>
                                <input type="text" id="address" class="form-control" required>
                            </div>
                            <div class="col-5">
                                <label class="form-label" for="country">Country</label>
                                <select class="form-select" id="country" readonly="readonly">
                                    <option>Malaysia</option>
                                </select>
                            </div>
                            <div class="col-4">
                                <label class="form-label" for="state">State</label>
                                <select class="form-select" id="state" readonly="readonly">
                                    <option>Kuala Lumpur</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label class="form-label" for="zip">Post Code</label>
                                <input type="text" id="zip" class="form-control" required>
                            </div>
                        </div>
                        <hr>
                        <h4>Payment</h4>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" readonly="readonly" checked>
                            <label class="form-check-label">Debit Card</label>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label class="form-label" for="cardname">Name on Card</label>
                                <input type="text" id="cardname" class="form-control">
                                <small class="text-muted">Full name as displayed on card</small>
                            </div>
                            <div class="col-6">
                                <label class="form-label" for="creditcard">Debit Card Number</label>
                                <input type="text" id="creditcard" class="form-control">
                            </div>
                            <div class="col-3">
                                <label class="form-label" for="expiration">Expiration</label>
                                <input type="text" id="expiration" class="form-control">
                            </div>
                            <div class="col-3">
                                <label class="form-label" for="cvv">CVV</label>
                                <input type="text" id="cvv" class="form-control">
                            </div>
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary btn-block mb-4" name="checkout">Continue to Checkout</button>
                    </form>
                </div>
                <div class="col-4">
                    <h4 class="d-flex justify-content-between align-item-center">
                        <span class="text-muted">Your cart</span>
                        <span class="badge bg-secondary rounded-pill">3</span>
                    </h4>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Americano</h6>
                                <input type="text" placeholder="Warm and more sugar" class=text-muted></input>
                            </div>
                            <span class="text-muted">RM18</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Croissant</h6>
                                <input type="text" class=text-muted></input>
                            </div>
                            <span class="text-muted">RM50</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Donut</h6>
                                <input type="text" placeholder="Less Sugar" class=text-muted></input>
                            </div>
                            <span class="text-muted">RM36</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6 class="text-success">Promo Code</h6>
                                <input type="text" class=text-muted></input>
                            </div>
                            <span class="text-muted">RM10</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between">
                            <div>
                                <h6>Total (RM)</h6>
                            </div>
                            <span class="text-muted">RM104</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
